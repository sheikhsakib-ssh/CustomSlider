<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Slider</title>
  
  <!-- css links -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <link rel="stylesheet" href="css/bootstrap-icons.css">
</head>
<body>
  
<section class="slider">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <!-- carousel area1 started-->
        <div id="carousel1" class="carousel slide" data-bs-ride="false">
          <div class="carousel-indicators c_ind">
            <button type="button" data-bs-target="#carousel1" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carousel1" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carousel1" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <!-- 1st image -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/Screenshot (1187).png" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>First slide label</h5>
                <p>Some representative placeholder content for the first slide.</p>
              </div>
            </div>
            <!-- 2nd image  -->
            <div class="carousel-item">
              <img src="images/Screenshot (1189).png" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Second slide label</h5>
                <p>Some representative placeholder content for the second slide.</p>
              </div>
            </div>
            <!-- 3rd image  -->
            <div class="carousel-item">
              <img src="images/Screenshot (1190).png" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Third slide label</h5>
                <p>Some representative placeholder content for the third slide.</p>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev c_prev" type="button" data-bs-target="#carousel1" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class=" carousel-control-next c_next" type="button" data-bs-target="#carousel1" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <!-- carousel area1 finished -->
      </div>
    </div>
  </div>
</section>









   <!-- script links -->
   <script src="js/bootstrap.bundle.min.js"></script>
   <script src="js/script.js"></script>
</body>
</html>
